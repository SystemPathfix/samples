<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <title>Pathfix Sample</title>
    <!--jquery and bootstrap-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--helper.js-->
    <script src="https://labs.pathfix.com/helper.js" id="pinc.helper" modules="oauth,popups,modals,attach" data-client-id="<pinc_client_id>"></script>

    <script src="../credentials.js"></script>
    <script src=".googleidentity.js"></script>


    <script>

        var constants = {
            provider: "googleidentity"
        }

        function init() {
            //attach to the pathfix.oauth ready event
            $pinc.events.on("$pinc.oauth", "ready", checkLoginState, true)
        }

        function checkLoginState() {
            googleIdentityProvider.autoLogin(_connected);
        }

        function _connected(data) {
            $(".card-body").html(`<h1>Hello ${googleReturnedData.email}</h1>`)
            rows.data.provider = provider;
        }
    </script>
</head>
<body onload="init()">
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh">
        <div class="card">
            <div class="card-body">
                <button class="btn btn-outline-primary" data-oauth-command="googleidentity.call">Login with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
